version: "3"
services:
  backend-app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
  frontend-app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
  mongodb:
    image: mongo:latest
    volumes:
      - ./mongodb:/data/db
    ports:
      - "27017:27017"
  minio:
    image: minio/minio
    volumes:
      - ./minio:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9001"
